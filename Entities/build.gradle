// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'java'

group = 'com.github.timgoes1997'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// These functions tell gradle (and possibly intellij) where the project files will be located
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.1'
    // https://mvnrepository.com/artifact/javax.persistence/persistence-api
    compile "javax.persistence:javax.persistence-api:2.2"
    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.timgoes1997'
    }
}
